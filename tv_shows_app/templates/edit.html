<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel = "stylesheet" href ="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Edit show</h1>
    <form action="/show/{{ show.id }}/update" method="post">
        {% csrf_token %}
        <div class="edit_show">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ show.title}}">
        </div>
        <div class="edit_show">
            <label for="network">Network</label>
            <input type="text" name="network" id="network" value="{{ show.network}}">
        </div>
        <div class="edit_show">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" value="{{ show.release_date|date:'Y-m-d'}}">
        </div>
        <div class="edit_show">
            <label for="description">Description</label>
            <textarea name="description" id="description">{{ show.description}}</textarea>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
    
</body>
</html>
